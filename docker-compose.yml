services:
  web:
    build: .
    container_name: portfolio-web
    restart: always
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
